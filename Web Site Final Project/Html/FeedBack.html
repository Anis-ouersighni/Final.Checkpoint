<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../Css/FeedBack.css" >
    <title>FeedBack Page</title>
</head>
<body>
    <header class="Page-Head">
        <h1 class="Title">Welcome To The FeedBack Page</h1>
    </header>
    <section class="Container">
        <form class="FormInput">
            <h3 class="AdressEmail">Adress Email : </h3>
            <input type="email" id="ContactEmail" class ="ContactEmail1" pattern="[a-z.]+@gmail.com{1}" placeholder="Enter Your Contact Email Please " title="use gmail account please" ><br>
            <h3 class="Feed">Your Feed : </h3>
            <input type="text" class="ContactText1" title="Please Enter Your Feed Here">
            <input type="submit" class="button">
         </form>

        <div >
            <img src="../assets/FeedBack.png" alt="FeedBack Picture" class="image" >
        </div> 
        
    </section>
    <a href="Web.html" > Go Back </a>
</body>
</html>
